<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <h1>Customer Registration</h1>
        <form>
            <label >Username:</label>
            <input type="text"  autofocus pattern="[a-z A-Z]+" maxlength="15"/><br><br>
            <label >Password:</label>
            <input type="password"  pattern="[0-9 a-z A-Z]+" maxlength="12" minlength="8"/><br><br>
            <label >Email:</label>
            <input type="email"/><br><br>
            <label>Gender:</label>
            <input type="radio" value="Male" name="gender"> Male   
            <input type="radio" value="Female" name="gender"> Female   
            <input type="radio" value="Other" name="gender"> Other 
            <br><br>
            <label>Age(Yrs):</label>
            <input type="number" max="60" min="12"><br><br>
            <label>Address:</label>
            <textarea cols="20" rows="4" value="address">  
            </textarea><br><br>
            <label>Choose country:</label>
            <select>  
                <option value="India">India</option>  
                <option value="United States">United States</option>  
                <option value="Germany">Germany</option>  
                <option value="Japan">Japan</option>  
            </select><br><br>
            <label>Date of Journey</label>
            <input type="date" placeholder="dd-mm-yy">
            <br><br>
            <input type="button" value="Submit" />
            <input type="reset" value="Reset">  
        </form>
        
    </body>
</html>
