<html>
    <head>
        <title>Dine Booking form</title>
    </head>
    <body>
        <h1 align="center">Dine Booking</h1>
        <form>
            <table align="center" >
            <tr>
            <th><label >Visitor name:</label></th>
            <th><input type="text"  autofocus maxlength="20"/></th></tr>
            <tr><th><label >No. of customers:</label></th>
            <th><input type="number" max="9"/></th></tr>
            <tr><th><label>Contact no.:</label></th>
            <th><input type="tel"/></th></tr>
            <tr><th><label >Email:</label></th>
            <th><input type="email"/></th></tr>
            <tr><th><label>Type of food:</label></th>
            <th><input type="checkbox" value="South Indian" name="food1"> South Indian  
            <input type="checkbox" value="North Indian" name="food2"> North Indian 
            <input type="checkbox" value="Chinese" name="food3"> Chinese
            <input type="checkbox" value="Western" name="food4"> Western</th></tr>
            
            <tr><th><label >Room status</label></th>
            <th><input type="radio" value="AC" name="food">AC
            <input type="radio" value="Non-AC" name="food">Non-AC </th></tr>
            <tr><th><label>Venu preferences:</label></th>
            <th><select>  
                <option value="none">--SELECT--</option>
                <option value="Arena">Arena</option>  
                <option value="Fiesta">Fiesta</option>  
                <option value="Vista">Vista</option>  
                <option value="Mythri">Mythri</option>
                <option value="Magna">Magna</option>  
                <option value="Oasis">Oasis</option>  
                <option value="Amoeba">Amoeba</option>
            </select></th></tr>
            <tr align="center" >
                <th colspan="2"><input type="Submit">
                <input type="reset">
                </th>
            </tr>
            <!-- <input type="button" value="Book" />
            <input type="reset" value="Reset">   -->
            </table>
        </form>
        
    </body>
</html>
