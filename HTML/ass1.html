<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <h1 align="center">XYZ Registration</h1>
        <form>
            <label class="required">First Name:</label>
            <input type="text"  maxlength="10" required=""/><br><br>
            <label  class="required" >Last Name:</label>
            <input type="text"  maxlength="10" required="" /><br><br>
            <label class="required">Date of birth</label>
            <input type="date" required="" placeholder="dd-mm-yy">
            <br><br>
            <label>Gender:</label>
            <input type="radio" value="Male" name="gender"> Male   
            <input type="radio" value="Female" name="gender"> Female   
            <input type="radio" value="Other" name="gender"> Other <br> <br>
            <label>Degree:</label>
            <select>  
                <option value="Bachelors">Bachelors</option>  
                <option value="Masters">Masters</option>  
                <option value="Doctorate">Doctorate</option>  
            </select><br><br>
            <label  class="required">Specialization</label>
            <input type="text" maxlength="40" required=""/><br><br>
            <label  class="required">Current GPA:</label>
            <input type="number" max="5" step="0.1" required=""/>
            <br><br>
            <label  class="required">Phone Number:</label>
            <input type="tel" required=""><br><br>
            <label  class="required">Address:</label>
            <textarea rows="4" maxlength="40" value="address" required="">  
            </textarea><br><br>
            <style>
                .required:after {
                  content:" *";
                  color: red;
                }
              </style>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset">  
        </form>
        
    </body>
</html>
